<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>我的课程 - 网络预约出租车驾驶员培训系统</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-indigo-500 via-purple-600 to-purple-700 font-sans antialiased">
  <div class="container mx-auto max-w-3xl bg-white min-h-screen relative shadow-xl">

    <!-- 主页面 -->
    <div id="mainPage" class="main-page">

      <div class="header bg-indigo-600 text-white p-4 text-center">
        <h1 class="text-lg font-semibold">网络预约出租车驾驶员培训系统</h1>
      </div>

      <div class="tab-nav flex bg-gray-100 border-b border-gray-200">
        <a href="{% url 'home' %}" class="tab-item tab-btn-1 flex-1 py-3 text-center cursor-pointer text-indigo-600 bg-white border-b-2 border-indigo-600 font-semibold">
          我的课程
        </a>
        <a href="{% url 'profile' %}" class="tab-item tab-btn-2 flex-1 py-3 text-center cursor-pointer text-gray-600">
          个人中心
        </a>
      </div>

      <!-- 我的课程 -->
      <div class="tab-content p-5">
        <div class="space-y-4">
          {% for course in courses %}
          <div class="course-item flex items-center p-5 bg-white rounded-xl shadow-md cursor-pointer transform hover:-translate-y-1 transition" onclick="enterCourse('{{ course.subject_type|lower }}')">
            <div class="course-image flex-shrink-0 w-28 h-28 rounded-xl mr-5 flex items-center justify-center text-4xl bg-gradient-to-br from-indigo-500 to-purple-600 text-white shadow-lg">
              {% if course.subject_type == "Regional" %}
                🚗
              {% else %}
                🚕
              {% endif %}
            </div>
            <div class="course-title flex-1 text-gray-800 text-base leading-relaxed" onclick="window.location.href='{% url 'study' course.id %}'">
              {{ course.name }}
              <!-- 添加科目类型标识 -->
              <span class="ml-2 inline-block bg-gray-200 text-gray-800 text-sm font-semibold px-2 rounded">
                {{ course.get_subject_type_display }}
              </span>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>

    </div>
    
  </div>
</body>
</html>
