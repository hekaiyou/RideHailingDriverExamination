<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>我的课程 - 网络预约出租车驾驶员培训系统</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div class="container mx-auto p-4">
    <h1 class="text-xl font-bold">欢迎, {{ student.name }}</h1>
    <h2 class="text-lg mt-4">我的课程</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        {% for course in courses %}
            <div class="p-4 bg-white rounded-lg shadow hover:shadow-md cursor-pointer">
                <h3 class="text-lg font-semibold">{{ course.name }}</h3>
                <p class="text-gray-700">{{ course.subject_type }}</p>
                <a href="#" class="text-indigo-600 hover:underline">进入课程学习</a>
            </div>
        {% endfor %}
    </div>
    <a href="{% url 'logout' %}" class="mt-4 inline-block text-red-600 hover:underline">退出登录</a>
</div>
</body>
</html>
