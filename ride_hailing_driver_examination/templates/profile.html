<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>个人中心 - 网络预约出租车驾驶员培训系统</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-indigo-500 via-purple-600 to-purple-700 font-sans antialiased">
  <div class="container mx-auto max-w-3xl bg-white min-h-screen relative shadow-xl">

    <!-- 主页面 -->
    <div id="mainPage" class="main-page">

      <div class="header bg-indigo-600 text-white p-4 text-center">
        <h1 class="text-lg font-semibold">网络预约出租车驾驶员培训系统</h1>
      </div>

      <div class="tab-nav flex bg-gray-100 border-b border-gray-200">
        <a href="{% url 'home' %}" class="tab-item tab-btn-1 flex-1 py-3 text-center cursor-pointer text-gray-600">
          我的课程
        </a>
        <a href="{% url 'profile' %}" class="tab-item tab-btn-2 flex-1 py-3 text-center cursor-pointer text-indigo-600 bg-white border-b-2 border-indigo-600 font-semibold">
          个人中心
        </a>
      </div>

      <!-- 个人中心 -->
      <div class="content p-5">
        <div class="profile-info bg-white rounded-xl p-6 shadow-md mb-4">
          <div class="profile-item flex justify-between py-3 border-b border-gray-100">
            <span class="profile-label font-semibold text-gray-800">姓名</span>
            <span class="profile-value text-gray-600">{{ student.name }}</span>
          </div>
          <div class="profile-item flex justify-between py-3 border-b border-gray-100">
            <span class="profile-label font-semibold text-gray-800">身份证号</span>
            <span class="profile-value text-gray-600">{{ student.id_card }}</span>
          </div>
          <div class="profile-item flex justify-between py-3">
            <span class="profile-label font-semibold text-gray-800">从业类型</span>
            <span class="profile-value text-gray-600">{{ student.profession_type }}</span>
          </div>
        </div>
        <a href="{% url 'logout' %}" class="logout-btn w-full py-3 bg-red-500 hover:bg-red-600 text-white rounded-md" onclick="">退出登录</a>
      </div>

    </div>
    
  </div>
</body>
</html>
