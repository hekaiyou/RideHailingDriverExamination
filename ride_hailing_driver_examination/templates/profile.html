<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>个人中心 - 网络预约出租车驾驶员培训系统</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div class="container mx-auto p-4">
    <h1 class="text-xl font-bold">个人中心</h1>
    <div class="mt-4 p-4 bg-white rounded-lg shadow">
        <div class="flex justify-between">
            <span class="font-semibold">姓名:</span>
            <span>{{ student.name }}</span>
        </div>
        <div class="flex justify-between">
            <span class="font-semibold">身份证号:</span>
            <span>{{ student.id_card }}</span>
        </div>
        <div class="flex justify-between">
            <span class="font-semibold">从业类型:</span>
            <span>{{ student.profession_type }}</span>
        </div>
    </div>
    <a href="{% url 'logout' %}" class="mt-4 inline-block text-red-600 hover:underline">退出登录</a>
</div>
</body>
</html>
