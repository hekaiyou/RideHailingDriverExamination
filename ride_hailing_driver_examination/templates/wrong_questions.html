<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>我的错题 - 网络预约出租车驾驶员培训系统</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* 选项基类 JS 会增加 correct/wrong/selected */
    .option {
      padding: 12px;
      border: 2px solid #eee;
      border-radius: 8px;
      cursor: pointer;
      transition: all .2s;
    }
    .option.selected {
      /* 选中时的边框颜色 */
      border-color: #4f46e5;
      /* 选中时的背景颜色 */
      background: #f8f9ff;
    }
    .option.correct {
      /* 正确答案的边框颜色 */
      border-color: #16a34a;
      /* 正确答案的背景颜色 */
      background: #dff7ea;
      /* 正确答案的文字颜色 */
      color: #166534;
    }
    .option.wrong {
      /* 错误答案的边框颜色 */
      border-color: #ef4444;
      /* 错误答案的背景颜色 */
      background: #fff2f2;
      /* 错误答案的文字颜色 */
      color: #b91c1c;
    }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-indigo-500 via-purple-600 to-purple-700 font-sans antialiased">
  <div class="container mx-auto max-w-3xl bg-white min-h-screen relative shadow-xl">

    <div class="header bg-indigo-600 text-white p-4 flex items-center">
      <button onclick="window.history.back()" class="mr-3 w-9 h-9 flex items-center justify-center rounded-full bg-gray-700 hover:bg-gray-800 text-white" aria-label="返回主页面">←</button>
      <h1 class="text-lg font-semibold">我的错题</h1>
    </div>

    <div class="question-container bg-white rounded-xl p-5 m-5 shadow-md">

      <div class="question-header flex justify-between items-center mb-4 pb-2 border-b border-gray-100">
        <span class="question-number text-indigo-600 font-semibold" id="questionNum">第 0 题 / 共 0 题</span>
        <span class="question-type bg-indigo-600 text-white px-3 py-1 rounded-full text-xs" id="questionType">题型</span>
      </div>

      <div class="question-text text-gray-800 text-base leading-relaxed mb-4" id="questionText">问题描述</div>

      <ul class="options space-y-3" id="optionsList">答案选项</ul>

    </div>

    <div class="controls flex flex-wrap gap-3 justify-between items-center p-5 m-5 bg-white rounded-xl shadow-md">
      <button class="btn btn-secondary px-4 py-2 bg-gray-500 hover:bg-gray-600 text-white rounded-md" onclick="previousQuestion()">上一题</button>
      <button class="btn btn-primary px-4 py-2 bg-indigo-600 hover:bg-indigo-700 text-white rounded-md" onclick="nextQuestion()">下一题</button>
      <button class="btn btn-secondary px-4 py-2 bg-gray-500 hover:bg-gray-600 text-white rounded-md" onclick="showQuestionSelector()">选题</button>
      <button class="btn btn-secondary px-4 py-2 bg-gray-500 hover:bg-gray-600 text-white rounded-md" onclick="redoQuestion()">重做</button>
    </div>

  </div>

  <script>
    // 当前问题索引
    let currentQuestionIndex = 0;
    // 当前问题的正确答案数量
    let correctAnswersCount = 0
    // 从后端传递的题目数据
    const questions = JSON.parse('{{ questions|safe }}');
    // 用户答案数组，初始化为与问题数量相同的长度
    const userCorrectAnswers = new Array(questions.length).fill(null);
    const userWrongAnswers = new Array(questions.length).fill(null);
    // 数组记录每道题的正确性
    const questionCorrectness = new Array(questions.length).fill(null);

    function updateQuestion() {
      correctAnswersCount = 0;
      const currentQuestion = questions[currentQuestionIndex];
      // 更新当前题目的逻辑
      document.getElementById('questionNum').innerText = `第 ${currentQuestionIndex + 1} 题 / 共 ${questions.length} 题`;
      // 使用 fields 获取题目文本
      document.getElementById('questionText').innerText = currentQuestion.fields.text;
      // 动态设置题型
      const questionTypeElement = document.getElementById('questionType');
      // 题型映射
      const questionTypeMap = {
        'SingleChoice': '单选题',
        'TrueFalse': '判断题',
        'MultipleChoice': '多选题',
      };
      // 设置题型文本
      questionTypeElement.innerText = questionTypeMap[currentQuestion.fields.question_type] || '未知题型';
      // 清空选项
      optionsList.innerHTML = '';
      // 根据题目类型渲染不同的选项
      switch (currentQuestion.fields.question_type) {
        case 'SingleChoice':
          // 单选题
          addOption(currentQuestion.fields.option_a, 'A', currentQuestion.fields.a_correct, 0);
          addOption(currentQuestion.fields.option_b, 'B', currentQuestion.fields.b_correct, 1);
          addOption(currentQuestion.fields.option_c, 'C', currentQuestion.fields.c_correct, 2);
          addOption(currentQuestion.fields.option_d, 'D', currentQuestion.fields.d_correct, 3);
          addOption(currentQuestion.fields.option_e, 'E', currentQuestion.fields.e_correct, 4);
          addOption(currentQuestion.fields.option_f, 'F', currentQuestion.fields.f_correct, 5);
          correctAnswersCount = 1;
          break;
        case 'TrueFalse':
          // 判断题
          addOption('正确', null, currentQuestion.fields.is_correct, 0);
          addOption('错误', null, !currentQuestion.fields.is_correct, 1);
          correctAnswersCount = 1;
          break;
        case 'MultipleChoice':
          // 多选题
          addOption(currentQuestion.fields.option_a, 'A', currentQuestion.fields.a_correct, 0);
          addOption(currentQuestion.fields.option_b, 'B', currentQuestion.fields.b_correct, 1);
          addOption(currentQuestion.fields.option_c, 'C', currentQuestion.fields.c_correct, 2);
          addOption(currentQuestion.fields.option_d, 'D', currentQuestion.fields.d_correct, 3);
          addOption(currentQuestion.fields.option_e, 'E', currentQuestion.fields.e_correct, 4);
          addOption(currentQuestion.fields.option_f, 'F', currentQuestion.fields.f_correct, 5);
          if (currentQuestion.fields.a_correct) {
            correctAnswersCount++;
          }
          if (currentQuestion.fields.b_correct) {
            correctAnswersCount++;
          }
          if (currentQuestion.fields.c_correct) {
            correctAnswersCount++;
          }
          if (currentQuestion.fields.d_correct) {
            correctAnswersCount++;
          }
          if (currentQuestion.fields.e_correct) {
            correctAnswersCount++;
          }
          if (currentQuestion.fields.f_correct) {
            correctAnswersCount++;
          }
          break;
        default:
          optionsList.innerHTML = '<li>未知题型的答案选项</li>';
          break;
      }
    }

    window.onload = function() {
      // 页面加载时调用
      updateQuestion();
    };
  </script>

</body>
</html>
