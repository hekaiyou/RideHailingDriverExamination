<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>顺序练习 - 网络预约出租车驾驶员培训系统</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-indigo-500 via-purple-600 to-purple-700 font-sans antialiased">
  <div class="container mx-auto max-w-3xl bg-white min-h-screen relative shadow-xl">

    <div class="header bg-indigo-600 text-white p-4 flex items-center">
      <button onclick="window.history.back()" class="mr-3 w-9 h-9 flex items-center justify-center rounded-full bg-gray-700 hover:bg-gray-800 text-white" aria-label="返回主页面">←</button>
      <h1 class="text-lg font-semibold">顺序练习</h1>
    </div>

    <div class="question-container bg-white rounded-xl p-5 m-5 shadow-md">

      <div class="question-header flex justify-between items-center mb-4 pb-2 border-b border-gray-100">
        <span class="question-number text-indigo-600 font-semibold" id="questionNum">第 0 题 / 共 0 题</span>
        <span class="question-type bg-indigo-600 text-white px-3 py-1 rounded-full text-xs" id="questionType">题型</span>
      </div>

      <div class="question-text text-gray-800 text-base leading-relaxed mb-4" id="questionText">问题描述</div>

      <ul class="options space-y-3" id="optionsList">答案选项</ul>

    </div>

    <div class="controls flex flex-wrap gap-3 justify-between items-center p-5 m-5 bg-white rounded-xl shadow-md">
      <button class="btn btn-secondary px-4 py-2 bg-gray-500 hover:bg-gray-600 text-white rounded-md" onclick="previousQuestion()">上一题</button>
      <button class="btn btn-danger px-4 py-2 bg-red-500 hover:bg-red-600 text-white rounded-md" onclick="endPractice()">结束练习</button>
      <button class="btn btn-primary px-4 py-2 bg-indigo-600 hover:bg-indigo-700 text-white rounded-md" onclick="nextQuestion()">下一题</button>
      <button class="btn btn-secondary px-4 py-2 bg-gray-500 hover:bg-gray-600 text-white rounded-md" onclick="showQuestionSelector()">选题</button>
      <button class="btn btn-secondary px-4 py-2 bg-gray-500 hover:bg-gray-600 text-white rounded-md" onclick="redoQuestion()">重做</button>
    </div>

    <!-- 选题弹窗 -->
    <div id="questionModal" class="modal fixed inset-0 bg-black bg-opacity-50 z-50 hidden flex items-center justify-center">
      <div class="modal-content bg-white rounded-xl p-6 max-w-2xl w-11/12 max-h-[80vh] overflow-hidden shadow-2xl">
        <h3 class="text-center text-lg font-semibold text-gray-800">选择题目</h3>
        <div id="questionSelector" class="question-selector grid grid-cols-5 gap-2 mt-4 p-2 bg-gray-50 rounded-md overflow-y-auto" style="max-height:50vh;"></div>
        <div class="text-center mt-4">
          <button class="btn btn-secondary px-4 py-2 bg-gray-500 hover:bg-gray-600 text-white rounded-md" onclick="closeModal()">关闭</button>
        </div>
      </div>
    </div>

    <!-- 结束练习弹窗 -->
    <div id="endPracticeModal" class="modal fixed inset-0 bg-black bg-opacity-50 z-50 hidden flex items-center justify-center">
      <div class="modal-content bg-white rounded-xl p-6 max-w-lg w-11/12 shadow-2xl">
        <h3 class="text-center text-lg font-semibold text-gray-800">确认结束练习</h3>
        <p class="text-center text-gray-700 mt-3">您确定要结束当前的练习吗？</p>
        <div class="text-center mt-6">
          <button class="btn btn-secondary px-4 py-2 bg-gray-300 hover:bg-gray-400 text-gray-800 rounded-md mr-3" onclick="closeEndPracticeModal()">取消</button>
          <button class="btn btn-primary px-4 py-2 bg-indigo-600 hover:bg-indigo-700 text-white rounded-md" id="confirmEndPracticeBtn">确定</button>
        </div>
      </div>
    </div>

  </div>

  <script>
    // 当前问题索引
    let currentQuestionIndex = 0;
    // 从后端传递的题目数据
    const questions = JSON.parse('{{ questions|safe }}');

    function selectOption(optionIndex) {
      // 处理选项选择逻辑
    }

    function previousQuestion() {
      // 处理上一题的逻辑
      if (currentQuestionIndex > 0) {
          currentQuestionIndex--;
          updateQuestion();
      }
    }

    function nextQuestion() {
      // 处理下一题的逻辑
      if (currentQuestionIndex < questions.length - 1) {
        currentQuestionIndex++;
        updateQuestion();
      }
    }

    function endPractice() {
      // 结束练习的逻辑
      document.getElementById('endPracticeModal').classList.remove('hidden');
    }

    function closeEndPracticeModal() {
      // 取消结束练习的逻辑
      document.getElementById('endPracticeModal').classList.add('hidden');
    }

    document.getElementById('confirmEndPracticeBtn').onclick = function() {
      // 确认结束练习的逻辑
      window.location.href = `/study/{{ course.id }}/`;
      // 关闭弹窗
      closeEndPracticeModal();
    };

    function showQuestionSelector() {
      // 显示选题弹窗的逻辑
      const selector = document.getElementById('questionSelector');
      selector.innerHTML = '';
      questions.forEach((question, index) => {
        const div = document.createElement('div');
        div.className = 'question-num cursor-pointer text-center p-2 border border-gray-300 rounded-md';
        div.textContent = index + 1;
        div.onclick = () => {
          currentQuestionIndex = index;
          updateQuestion();
          closeModal();
        };
        selector.appendChild(div);
      });
      document.getElementById('questionModal').classList.remove('hidden');
    }

    function closeModal() {
      // 关闭选题弹窗的逻辑
      document.getElementById('questionModal').classList.add('hidden');
    }

    function redoQuestion() {
      // 重做当前题目的逻辑
    }

    function updateQuestion() {
      const currentQuestion = questions[currentQuestionIndex];
      // 更新当前题目的逻辑
      document.getElementById('questionNum').innerText = `第 ${currentQuestionIndex + 1} 题 / 共 ${questions.length} 题`;
      // 使用 fields 获取题目文本
      document.getElementById('questionText').innerText = currentQuestion.fields.text;
      // 动态设置题型
      const questionTypeElement = document.getElementById('questionType');
      // 题型映射
      const questionTypeMap = {
        'SingleChoice': '单选题',
        'TrueFalse': '判断题',
        'MultipleChoice': '多选题',
      };
      // 设置题型文本
      questionTypeElement.innerText = questionTypeMap[currentQuestion.fields.question_type] || '未知题型';
      // 清空选项
      optionsList.innerHTML = '';
      // 根据题目类型渲染不同的选项
      switch (currentQuestion.fields.question_type) {
        case 'SingleChoice':
          // 单选题
          const singleChoiceOptions = [
            { text: currentQuestion.fields.option_a, correct: currentQuestion.fields.a_correct },
            { text: currentQuestion.fields.option_b, correct: currentQuestion.fields.b_correct },
            { text: currentQuestion.fields.option_c, correct: currentQuestion.fields.c_correct },
            { text: currentQuestion.fields.option_d, correct: currentQuestion.fields.d_correct },
            { text: currentQuestion.fields.option_e, correct: currentQuestion.fields.e_correct },
            { text: currentQuestion.fields.option_f, correct: currentQuestion.fields.f_correct },
          ];
          singleChoiceOptions.forEach((option, index) => {
            if (option.text) {
              // 只添加非空选项
              const li = document.createElement('li');
              li.className = 'option';
              li.innerText = option.text;
              li.onclick = () => selectOption(index);
              optionsList.appendChild(li);
            }
          });
          break;
        case 'TrueFalse':
          // 判断题
          const trueOption = document.createElement('li');
          trueOption.className = 'option';
          trueOption.innerText = '正确';
          // 假设正确为选项 0
          trueOption.onclick = () => selectOption(0);
          optionsList.appendChild(trueOption);
          const falseOption = document.createElement('li');
          falseOption.className = 'option';
          falseOption.innerText = '错误';
          // 假设错误为选项 1
          falseOption.onclick = () => selectOption(1);
          optionsList.appendChild(falseOption);
          break;
        case 'MultipleChoice':
          // 多选题
          const multipleChoiceOptions = [
            { text: currentQuestion.fields.option_a, correct: currentQuestion.fields.a_correct },
            { text: currentQuestion.fields.option_b, correct: currentQuestion.fields.b_correct },
            { text: currentQuestion.fields.option_c, correct: currentQuestion.fields.c_correct },
            { text: currentQuestion.fields.option_d, correct: currentQuestion.fields.d_correct },
            { text: currentQuestion.fields.option_e, correct: currentQuestion.fields.e_correct },
            { text: currentQuestion.fields.option_f, correct: currentQuestion.fields.f_correct },
          ];
          multipleChoiceOptions.forEach((option, index) => {
            if (option.text) {
              // 只添加非空选项
              const li = document.createElement('li');
              li.className = 'option';
              li.innerText = option.text;
              li.onclick = () => selectOption(index);
              optionsList.appendChild(li);
            }
          });
          break;
        default:
          optionsList.innerHTML = '<li>未知题型的答案选项</li>';
          break;
      }
    }

    window.onload = function() {
      // 页面加载时调用
      updateQuestion();
    };
  </script>

</body>
</html>
