<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>顺序练习 - 网络预约出租车驾驶员培训系统</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* 选项基类 JS 会增加 correct/wrong/selected */
    .option {
      padding: 12px;
      border: 2px solid #eee;
      border-radius: 8px;
      cursor: pointer;
      transition: all .2s;
    }
    .option.selected {
      /* 选中时的边框颜色 */
      border: 2px solid #4f46e5;
      /* 选中时的背景颜色 */
      background: #f8f9ff;
    }
    .option.correct {
      /* 正确答案的边框颜色 */
      border: 2px solid #16a34a;
      /* 正确答案的背景颜色 */
      background: #dff7ea;
      /* 正确答案的文字颜色 */
      color: #166534;
    }
    .option.wrong {
      /* 错误答案的边框颜色 */
      border: 2px solid #ef4444;
      /* 错误答案的背景颜色 */
      background: #fff2f2;
      /* 错误答案的文字颜色 */
      color: #b91c1c;
    }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-indigo-500 via-purple-600 to-purple-700 font-sans antialiased">
  <div class="container mx-auto max-w-3xl bg-white min-h-screen relative shadow-xl">

    <div class="header bg-indigo-600 text-white p-4 flex items-center">
      <button onclick="window.history.back()" class="mr-3 w-9 h-9 flex items-center justify-center rounded-full bg-gray-700 hover:bg-gray-800 text-white" aria-label="返回主页面">←</button>
      <h1 class="text-lg font-semibold">顺序练习</h1>
    </div>

    <div class="question-container bg-white rounded-xl p-5 m-5 shadow-md">

      <div class="question-header flex justify-between items-center mb-4 pb-2 border-b border-gray-100">
        <span class="question-number text-indigo-600 font-semibold" id="questionNum">第 0 题 / 共 0 题</span>
        <span class="question-type bg-indigo-600 text-white px-3 py-1 rounded-full text-xs" id="questionType">题型</span>
      </div>

      <div class="question-text text-gray-800 text-base leading-relaxed mb-4" id="questionText">问题描述</div>

      <ul class="options space-y-3" id="optionsList">答案选项</ul>

    </div>

    <div class="controls flex flex-wrap gap-3 justify-between items-center p-5 m-5 bg-white rounded-xl shadow-md">
      <button class="btn btn-secondary px-4 py-2 bg-gray-500 hover:bg-gray-600 text-white rounded-md" onclick="previousQuestion()">上一题</button>
      <button class="btn btn-danger px-4 py-2 bg-red-500 hover:bg-red-600 text-white rounded-md" onclick="endPractice()">结束练习</button>
      <button class="btn btn-primary px-4 py-2 bg-indigo-600 hover:bg-indigo-700 text-white rounded-md" onclick="nextQuestion()">下一题</button>
      <button class="btn btn-secondary px-4 py-2 bg-gray-500 hover:bg-gray-600 text-white rounded-md" onclick="showQuestionSelector()">选题</button>
      <button class="btn btn-secondary px-4 py-2 bg-gray-500 hover:bg-gray-600 text-white rounded-md" onclick="redoQuestion()">重做</button>
    </div>

    <!-- 选题弹窗 -->
    <div id="questionModal" class="modal fixed inset-0 bg-black bg-opacity-50 z-50 hidden flex items-center justify-center">
      <div class="modal-content bg-white rounded-xl p-6 max-w-2xl w-11/12 max-h-[80vh] overflow-hidden shadow-2xl">
        <h3 class="text-center text-lg font-semibold text-gray-800">选择题目</h3>
        <div id="questionSelector" class="question-selector grid grid-cols-5 gap-2 mt-4 p-2 bg-gray-50 rounded-md overflow-y-auto" style="max-height:50vh;"></div>
        <div class="text-center mt-4">
          <button class="btn btn-secondary px-4 py-2 bg-gray-500 hover:bg-gray-600 text-white rounded-md" onclick="closeModal()">关闭</button>
        </div>
      </div>
    </div>

    <!-- 结束练习弹窗 -->
    <div id="endPracticeModal" class="modal fixed inset-0 bg-black bg-opacity-50 z-50 hidden flex items-center justify-center">
      <div class="modal-content bg-white rounded-xl p-6 max-w-lg w-11/12 shadow-2xl">
        <h3 class="text-center text-lg font-semibold text-gray-800">确认结束练习</h3>
        <p class="text-center text-gray-700 mt-3">您确定要结束当前的练习吗？</p>
        <div class="text-center mt-6">
          <button class="btn btn-secondary px-4 py-2 bg-gray-300 hover:bg-gray-400 text-gray-800 rounded-md mr-3" onclick="closeEndPracticeModal()">取消</button>
          <button class="btn btn-primary px-4 py-2 bg-indigo-600 hover:bg-indigo-700 text-white rounded-md" id="confirmEndPracticeBtn">确定</button>
        </div>
      </div>
    </div>

  </div>

  <script>
    // 当前问题索引
    let currentQuestionIndex = 0;
    // 当前问题的正确答案数量
    let correctAnswersCount = 0
    // 从后端传递的题目数据
    const questions = JSON.parse('{{ questions|safe }}');
    // 用户答案数组，初始化为与问题数量相同的长度
    let userCorrectAnswers = new Array(questions.length).fill(null);
    let userWrongAnswers = new Array(questions.length).fill(null);
    // 数组记录每道题的正确性
    let questionCorrectness = new Array(questions.length).fill(null);

    function selectOption(optionIndex) {
      // 处理选项选择逻辑
      const currentQuestion = questions[currentQuestionIndex];
      const optionsList = document.getElementById('optionsList');
      // 当前选项
      const selectedOption = optionsList.children[optionIndex];
      // 通过判断 li 中是否包含 correct-option 类来判断是否正确答案
      const isCorrect = selectedOption.classList.contains('correct-option');
      // 根据题目类型处理选项
      switch (currentQuestion.fields.question_type) {
        case 'SingleChoice':
          // 禁用所有选项点击
          optionsList.querySelectorAll('.option').forEach(option => {
            option.onclick = null;
          });
          // 清除之前选中的样式
          optionsList.querySelectorAll('.option').forEach(option => {
            option.classList.remove('selected', 'correct', 'wrong');
          });
          // 选中当前选项
          if (isCorrect) {
            selectedOption.classList.add('correct');
            // 单选题, 只允许选择一个选项
            userCorrectAnswers[currentQuestionIndex] = optionIndex;
            userWrongAnswers[currentQuestionIndex] = null;
            questionCorrectness[currentQuestionIndex] = true;
            // 0.5 秒后自动进入下一题
            setTimeout(nextQuestion, 500);
          } else {
            selectedOption.classList.add('wrong');
            userCorrectAnswers[currentQuestionIndex] = null;
            userWrongAnswers[currentQuestionIndex] = optionIndex;
            questionCorrectness[currentQuestionIndex] = false;
            // 将当前题目的正确选项添加 correct 样式
            optionsList.querySelectorAll('.option').forEach(option => {
              if (option.classList.contains('correct-option')) {
                option.classList.add('correct');
              } else {
                option.classList.add('wrong');
              }
            });
            addToWrongQuestions(currentQuestion.pk);
          }
          break;
        case 'TrueFalse':
          // 禁用所有选项点击
          optionsList.querySelectorAll('.option').forEach(option => {
            option.onclick = null;
          });
          // 清除之前选中的样式
          optionsList.querySelectorAll('.option').forEach(option => {
            option.classList.remove('selected', 'correct', 'wrong');
          });
          // 选中当前选项
          if (isCorrect) {
            selectedOption.classList.add('correct');
            // 判断题, 只有两个选项, 0为正确, 1为错误
            userCorrectAnswers[currentQuestionIndex] = optionIndex;
            userWrongAnswers[currentQuestionIndex] = null;
            questionCorrectness[currentQuestionIndex] = true;
            // 0.5 秒后自动进入下一题
            setTimeout(nextQuestion, 500);
          } else {
            selectedOption.classList.add('wrong');
            userCorrectAnswers[currentQuestionIndex] = null;
            userWrongAnswers[currentQuestionIndex] = optionIndex;
            questionCorrectness[currentQuestionIndex] = false;
            // 将当前题目的正确选项添加 correct 样式
            optionsList.querySelectorAll('.option').forEach(option => {
              if (option.classList.contains('correct-option')) {
                option.classList.add('correct');
              } else {
                option.classList.add('wrong');
              }
            });
            addToWrongQuestions(currentQuestion.pk);
          }
          break;
        case 'MultipleChoice':
          // 多选题, 允许选择多个选项
          if (userCorrectAnswers[currentQuestionIndex] === null) {
            userCorrectAnswers[currentQuestionIndex] = [];
          }
          if (userWrongAnswers[currentQuestionIndex] === null) {
            userWrongAnswers[currentQuestionIndex] = [];
          }
          if (userCorrectAnswers[currentQuestionIndex].includes(optionIndex)) {
            // 如果已经选择, 则取消选择
            userCorrectAnswers[currentQuestionIndex] = userCorrectAnswers[currentQuestionIndex].filter(index => index !== optionIndex);
            selectedOption.classList.remove('selected', 'correct', 'wrong');
          } else if (userWrongAnswers[currentQuestionIndex].includes(optionIndex)) {
            userWrongAnswers[currentQuestionIndex] = userWrongAnswers[currentQuestionIndex].filter(index => index !== optionIndex);
            selectedOption.classList.remove('selected', 'correct', 'wrong');
          } else {
            // 选中当前选项
            if (isCorrect) {
              selectedOption.classList.add('correct');
              // 如果未选择, 则添加到答案中
              userCorrectAnswers[currentQuestionIndex].push(optionIndex);
            } else {
              selectedOption.classList.add('wrong');
              userWrongAnswers[currentQuestionIndex].push(optionIndex);
            }
          }
          // 判断 userWrongAnswers 是否为空, 且 userCorrectAnswers 的长度等于 correctAnswersCount
          if (userWrongAnswers[currentQuestionIndex].length === 0 && userCorrectAnswers[currentQuestionIndex].length === correctAnswersCount) {
            questionCorrectness[currentQuestionIndex] = true;
            // 禁用所有选项点击
            optionsList.querySelectorAll('.option').forEach(option => {
              option.onclick = null;
            });
            // 0.5 秒后自动进入下一题
            setTimeout(nextQuestion, 500);
          } else {
            questionCorrectness[currentQuestionIndex] = false;
            if (userWrongAnswers[currentQuestionIndex].length + userCorrectAnswers[currentQuestionIndex].length === correctAnswersCount) {
              // 禁用所有选项点击
              optionsList.querySelectorAll('.option').forEach(option => {
                option.onclick = null;
              });
              // 将当前题目的正确选项添加 correct 样式
              optionsList.querySelectorAll('.option').forEach(option => {
                if (option.classList.contains('correct-option')) {
                  option.classList.add('correct');
                } else {
                  option.classList.add('wrong');
                }
              });
              addToWrongQuestions(currentQuestion.pk);
            }
          }
          break;
      }
    }

    function previousQuestion() {
      // 处理上一题的逻辑
      if (currentQuestionIndex > 0) {
          currentQuestionIndex--;
          updateQuestion();
      }
    }

    function nextQuestion() {
      // 处理下一题的逻辑
      if (currentQuestionIndex < questions.length - 1) {
        currentQuestionIndex++;
        updateQuestion();
      }
    }

    function endPractice() {
      // 结束练习的逻辑
      document.getElementById('endPracticeModal').classList.remove('hidden');
    }

    function closeEndPracticeModal() {
      // 取消结束练习的逻辑
      document.getElementById('endPracticeModal').classList.add('hidden');
    }

    document.getElementById('confirmEndPracticeBtn').onclick = function() {
      // 确认结束练习的逻辑
      window.location.href = `/study/{{ course.id }}/`;
      // 关闭弹窗
      closeEndPracticeModal();
    };

    function showQuestionSelector() {
      // 显示选题弹窗的逻辑
      const selector = document.getElementById('questionSelector');
      selector.innerHTML = '';
      questions.forEach((question, index) => {
        // 检查题目正确性的逻辑
        if (question.fields.text === '') {
          console.log(`题目 ${question.pk} 中, 题目描述不能为空`);
        }
        switch (question.fields.question_type) {
          case 'SingleChoice':
            // 如果是单选题, question.fields.is_correct 应该为 false, 
            if (question.fields.is_correct !== false) {
              console.log(`单选题 ${question.pk} 中, 不应该设置 (判断题的) 正确答案`);
            }
            // 如果是单选题, question.fields.option_a、b、c、d、e、f 中至少有一个选项不为空字符串
            if (question.fields.option_a === '' && question.fields.option_b === '' && question.fields.option_c === '' && question.fields.option_d === '' && question.fields.option_e === '' && question.fields.option_f === '') {
              console.log(`单选题 ${question.pk} 中, 选项 A、B、C、D、E、F 不能全为空`);
            }
            // 如果是单选题, a、b、c、d、e、f_correct 中, true 的数量只能有一个
            if ([question.fields.a_correct, question.fields.b_correct, question.fields.c_correct, question.fields.d_correct, question.fields.e_correct, question.fields.f_correct].filter(Boolean).length !== 1) {
              console.log(`单选题 ${question.pk} 中, (选择题的) 正确答案只能有一个`);
            }
            break;
          case 'TrueFalse':
            // 如果是判断题, 只有 question.fields.option_a、b、c、d、e、f 都应该是空字符串
            if (question.fields.option_a !== '' || question.fields.option_b !== '' || question.fields.option_c !== '' || question.fields.option_d !== '' || question.fields.option_e !== '' || question.fields.option_f !== '') {
              console.log(`判断题 ${question.pk} 中, 不能包含选项 A、B、C、D、E、F 的内容`);
            }
            break;
          case 'MultipleChoice':
            // 如果是多选题, question.fields.is_correct 应该为 false, 
            if (question.fields.is_correct !== false) {
              console.log(`多选题 ${question.pk} 中, 不应该设置 (判断题的) 正确答案`);
            }
            // 如果是多选题, question.fields.option_a、b、c、d、e、f 中至少有一个选项不为空字符串
            if (question.fields.option_a === '' && question.fields.option_b === '' && question.fields.option_c === '' && question.fields.option_d === '' && question.fields.option_e === '' && question.fields.option_f === '') {
              console.log(`多选题 ${question.pk} 中, 选项 A、B、C、D、E、F 不能全为空`);
            }
            break;
        }
        const div = document.createElement('div');
        div.className = 'question-num cursor-pointer text-center p-2 border border-gray-300 rounded-md';
        div.textContent = index + 1;
        // 根据 questionCorrectness 设置样式
        if (questionCorrectness[index] === true) {
          div.classList.add('bg-green-200');
        } else if (questionCorrectness[index] === false) {
          div.classList.add('bg-red-200');
        } else {
          div.classList.add('bg-gray-100');
        }
        div.onclick = () => {
          currentQuestionIndex = index;
          updateQuestion();
          closeModal();
        };
        selector.appendChild(div);
      });
      document.getElementById('questionModal').classList.remove('hidden');
    }

    function closeModal() {
      // 关闭选题弹窗的逻辑
      document.getElementById('questionModal').classList.add('hidden');
    }

    function redoQuestion() {
      // 重做当前题目的逻辑
      userCorrectAnswers = new Array(questions.length).fill(null);
      userWrongAnswers = new Array(questions.length).fill(null);
      questionCorrectness = new Array(questions.length).fill(null);
      updateQuestion();
    }

    function updateQuestion() {
      correctAnswersCount = 0;
      const currentQuestion = questions[currentQuestionIndex];
      // 更新当前题目的逻辑
      document.getElementById('questionNum').innerText = `第 ${currentQuestionIndex + 1} 题 / 共 ${questions.length} 题`;
      // 使用 fields 获取题目文本
      document.getElementById('questionText').innerText = currentQuestion.fields.text;
      // 动态设置题型
      const questionTypeElement = document.getElementById('questionType');
      // 题型映射
      const questionTypeMap = {
        'SingleChoice': '单选题',
        'TrueFalse': '判断题',
        'MultipleChoice': '多选题',
      };
      // 设置题型文本
      questionTypeElement.innerText = questionTypeMap[currentQuestion.fields.question_type] || '未知题型';
      // 清空选项
      optionsList.innerHTML = '';
      // 根据题目类型渲染不同的选项
      switch (currentQuestion.fields.question_type) {
        case 'SingleChoice':
          // 单选题
          addOption(currentQuestion.fields.option_a, 'A', currentQuestion.fields.a_correct, 0);
          addOption(currentQuestion.fields.option_b, 'B', currentQuestion.fields.b_correct, 1);
          addOption(currentQuestion.fields.option_c, 'C', currentQuestion.fields.c_correct, 2);
          addOption(currentQuestion.fields.option_d, 'D', currentQuestion.fields.d_correct, 3);
          addOption(currentQuestion.fields.option_e, 'E', currentQuestion.fields.e_correct, 4);
          addOption(currentQuestion.fields.option_f, 'F', currentQuestion.fields.f_correct, 5);
          correctAnswersCount = 1;
          break;
        case 'TrueFalse':
          // 判断题
          addOption('正确', null, currentQuestion.fields.is_correct, 0);
          addOption('错误', null, !currentQuestion.fields.is_correct, 1);
          correctAnswersCount = 1;
          break;
        case 'MultipleChoice':
          // 多选题
          addOption(currentQuestion.fields.option_a, 'A', currentQuestion.fields.a_correct, 0);
          addOption(currentQuestion.fields.option_b, 'B', currentQuestion.fields.b_correct, 1);
          addOption(currentQuestion.fields.option_c, 'C', currentQuestion.fields.c_correct, 2);
          addOption(currentQuestion.fields.option_d, 'D', currentQuestion.fields.d_correct, 3);
          addOption(currentQuestion.fields.option_e, 'E', currentQuestion.fields.e_correct, 4);
          addOption(currentQuestion.fields.option_f, 'F', currentQuestion.fields.f_correct, 5);
          if (currentQuestion.fields.a_correct) {
            correctAnswersCount++;
          }
          if (currentQuestion.fields.b_correct) {
            correctAnswersCount++;
          }
          if (currentQuestion.fields.c_correct) {
            correctAnswersCount++;
          }
          if (currentQuestion.fields.d_correct) {
            correctAnswersCount++;
          }
          if (currentQuestion.fields.e_correct) {
            correctAnswersCount++;
          }
          if (currentQuestion.fields.f_correct) {
            correctAnswersCount++;
          }
          break;
        default:
          optionsList.innerHTML = '<li>未知题型的答案选项</li>';
          break;
      }
      // 判断当前题目是否已被回答
      if (questionCorrectness[currentQuestionIndex] !== null) {
        // 已被回答, 禁用所有选项点击
        optionsList.querySelectorAll('.option').forEach(option => {
          option.onclick = null;
        });
        // 如果结果不正确
        if (questionCorrectness[currentQuestionIndex] === false) {
          // 将当前题目的正确选项添加 correct 样式
          optionsList.querySelectorAll('.option').forEach(option => {
            if (option.classList.contains('correct-option')) {
              option.classList.add('correct');
            } else {
              option.classList.add('wrong');
            }
          });
        }
      }
    }

    function addOption(optionText, prefix, isCorrect, optionIndex) {
      // 只添加非空选项
      if (optionText) {
        const optionsList = document.getElementById('optionsList');
        const li = document.createElement('li');
        li.className = 'option bg-white p-3 border border-gray-300 rounded-md cursor-pointer hover:bg-gray-100';
        li.innerText = prefix ? `${prefix}: ${optionText}` : optionText;
        // 根据 isCorrect 设置选项的样式
        if (isCorrect) {
          // 添加一个数据属性来标识正确答案
          li.dataset.correct = true;
          // 可以添加样式以突出显示正确答案
          li.classList.add('correct-option');
        }
        li.onclick = () => selectOption(optionIndex);
        optionsList.appendChild(li);
        switch (questions[currentQuestionIndex].fields.question_type) {
          case 'SingleChoice':
            // 如果用户之前选择过该选项, 更新样式
            if (userCorrectAnswers[currentQuestionIndex] === optionIndex) {
              li.classList.add('correct');
            } else if (userWrongAnswers[currentQuestionIndex] === optionIndex) {
              li.classList.add('wrong');
            }
            break;
          case 'TrueFalse':
            // 如果用户之前选择过该选项, 更新样式
            if (userCorrectAnswers[currentQuestionIndex] === optionIndex) {
              li.classList.add('correct');
            } else if (userWrongAnswers[currentQuestionIndex] === optionIndex) {
              li.classList.add('wrong');
            }
            break;
          case 'MultipleChoice':
            if (userCorrectAnswers[currentQuestionIndex] && userCorrectAnswers[currentQuestionIndex].includes(optionIndex)) {
              li.classList.add('correct');
            } else if (userWrongAnswers[currentQuestionIndex] && userWrongAnswers[currentQuestionIndex].includes(optionIndex)) {
              li.classList.add('wrong');
            }
            break;
        }
      }
    }

    window.onload = function() {
      // 页面加载时调用
      updateQuestion();
    };

    function addToWrongQuestions(questionId) {
      // 获取 CSRF 令牌
      const csrfToken = '{{ csrf_token }}';
      fetch(`/api/wrong-questions/`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'X-CSRFToken': csrfToken
        },
        body: JSON.stringify({ question_id: questionId })
      })
      .then(response => {
        if (!response.ok) {
          throw new Error('网络错误');
        }
        return response.json();
      })
      .then(data => {
        console.log('错题已添加:', data);
      })
      .catch(error => {
        console.error('添加错题失败:', error);
      });
    }
  </script>

</body>
</html>
